<!DOCTYPE html>
<html>
<head>
	<title>Analisador Léxico JS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!-- CSS Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
    <style>
      .code {
        padding: 10%;
        background-color: #3e444a;
      }
      .titulo {
        text-align: center;
        font-size: 40px;
        color: white;
        font-family: fantasy;
        background-color: #3e444a;
      }
      button {
        margin-top: 2%;
      }
      table {
        margin-top: -10%;
      }
    </style>
</head>
<body>
    <div class="code">
      <p class="titulo">ANALISADOR LÉXICO JS</p>
      <form id="analisador" onsubmit="return stopRefresh();">
        <textarea type="text" id="code" class="form-control" rows="25"></textarea>
        
        <button onclick="limpar()" class="btn btn-danger">Limpar</button>
        <button onclick="analisar()" class="btn btn-primary">Analisar</button>
      </form>
      
      <p class="titulo">LISTA DE TOKENS</p>
    </div>
	<table class="table table-striped table-dark">
	  <thead>
	    <tr>
	      <th>#</th>
          <th>Nome</th>
	      <th>Tipo</th>
	      <th>Valor</th>
	    </tr>
	  </thead>
	  <tbody></tbody>
	</table>
</body>
	<!-- JS Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<script type="text/javascript" src="index.js"></script>
</html>
